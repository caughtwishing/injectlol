<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inject.lol</title>
    <style>
        html, body, a, button {
            cursor: url('knife.ico'), pointer;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: rgb(15, 17, 15);
            color: white;
            font-family: 'Segoe UI', 'Source Sans Pro', Calibri, Candara, Arial, sans-serif;
            text-align: center;
            font-weight: bold;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 55px #00FF00, 0 0 75px #00FF00;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #enter-button {
            color: white;
            background-color: transparent;
            text-decoration: none;
            border: none;
            font-family: 'Courier New', Arial, sans-serif;
            font-size: 24px;
            padding: 20px 40px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 55px #00FF00, 0 0 75px #00FF00;
        }

        #main-content {
            display: none;
        }

        #main-content a {
            color: red; /* Hyperlinks are red by default */
            text-decoration: underline;
            transition: color 0.3s;
            font-weight: bold;
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000, 0 0 40px #FF0000, 0 0 55px #FF0000, 0 0 75px #FF0000;
        }

        #main-content a:hover {
            color: darkred;
            text-shadow: 0 0 5px #8B0000, 0 0 10px #8B0000, 0 0 20px #8B0000, 0 0 30px #8B0000, 0 0 40px #8B0000, 0 0 55px #8B0000, 0 0 75px #8B0000;
        }

        body .transparent-button {
            font-weight: bold;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 55px #00FF00, 0 0 75px #00FF00;
        }

        #favorites-text {
            display: none;
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 55px #00FF00, 0 0 75px #00FF00;
        }

        #top-nav {
            display: none; 
        }

        #top-nav ul {
            list-style-type: none;
            padding: 0;
        }

        #top-nav ul li {
            margin: 10px;
            font-weight: bold;
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00, 0 0 55px #00FF00, 0 0 75px #00FF00;
        }

        #top-nav ul li a {
            color: red;
            text-decoration: underline;
            transition: color 0.3s;
            font-weight: bold;
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF0000, 0 0 20px #FF0000, 0 0 30px #FF0000, 0 0 40px #FF0000, 0 0 55px #FF0000, 0 0 75px #FF0000;
        }

        #top-nav ul li a:hover {
            color: darkred;
            text-shadow: 0 0 5px #8B0000, 0 0 10px #8B0000, 0 0 20px #8B0000, 0 0 30px #8B0000, 0 0 40px #8B0000, 0 0 55px #8B0000, 0 0 75px #8B0000;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <a href="#" id="enter-button">click to enter</a>
        <div id="main-content">
            <p>welcome to inject.lol</p>
            <p>used for fun</p>
        </div>
    </div>

    <audio id="background-audio" loop>
        <source src="https://cdn.discordapp.com/attachments/1163207317190353036/1166102654074761276/jaydes_-_u_think_im_up_prod._brentrambo.mp3?ex=654944b9&is=6536cfb9&hm=50e3a6ef33b9eb52f6e7985d1d28a9ab428e727f110646bf08019c93c795ef90&" type="audio/mpeg">
    </audio>

    <script>
        const enterButton = document.getElementById("enter-button");
        const mainContent = document.getElementById("main-content");
        const favoritesText = document.getElementById("favorites-text");
        const topNav = document.getElementById("top-nav");
        const backgroundAudio = document.getElementById("background-audio");

        enterButton.addEventListener("click", () => {
            enterButton.style.display = "none";
            mainContent.style.display = "block";
            favoritesText.style.display = "block";
            topNav.style.display = "block";
            backgroundAudio.play();
        });
    </script>
</body>
</html>
